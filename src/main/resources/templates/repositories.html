<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; }
        .repositories-container { max-width: 800px; margin: 2rem auto; }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar.html}"></div>
<div class="container repositories-container">

    <h2 class="mb-4 text-center">Your Repositories</h2>

    <div th:if="${not #lists.isEmpty(repositories)}">
        <div class="list-group">
            <a th:each="repo : ${repositories}"
               href="#"
               class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1" th:text="${repo.name}">Repository Name</h5>
                    <small th:text="${repo.id}">Repository ID</small>
                </div>
            </a>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(repositories)}" class="alert alert-info text-center" role="alert">
        No repositories found.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
