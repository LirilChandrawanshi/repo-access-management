<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<!-- âœ… Fix: Correct Navbar Path -->
<div th:replace="fragments/navbar.html"></div>

<div class="container mt-4">
    <h2 class="text-primary">Welcome, <span th:text="${user.attributes['name']}"></span>!</h2>
    <p><strong>Email:</strong> <span th:text="${user.attributes['email']}"></span></p>

    <h3>Your Repositories</h3>
    <table class="table table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Repository Name</th>
            <th>Access Level</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="repo : ${repositories}">
            <td th:text="${repo.name}"></td>
            <td th:text="${repo.accessLevel}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/scripts.js}"></script>
</body>
</html>
